name: Deploy Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t fastapi-app .

      - name: Push Docker Image to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag fastapi-app okaugustine/fastapi-app:latest
          docker push okaugustine/fastapi-app:latest

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ukpechukwu@34.135.215.193 'docker pull okaugustinee/fastapi-app:latest && docker run -d -p 8000:8000 fastapi-app'
